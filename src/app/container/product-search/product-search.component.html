<div class="ecart-search-product">
  <input class="ecart-search-product-input" #searchInput />
  <button type="button" class="btn btn-search" (click)="searchProductChange(searchInput)">
    Search
  </button>
</div>
<div class="ecart-search-result-for">
  <p *ngIf="searchString">
    <strong>Search result for: </strong>{{ searchString }}
  </p>
</div>
