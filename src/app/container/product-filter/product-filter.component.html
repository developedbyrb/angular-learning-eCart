<div class="filter-container">
  <span>Filter: </span>

  <input type="radio" name="filter" value="all" [(ngModel)]="selectedRadioInput" (change)="changeFilterSelection()" />
  <span>{{ "All (" + allProductCount + " )" }}</span>

  <input type="radio" name="filter" value="true" [(ngModel)]="selectedRadioInput" (change)="changeFilterSelection()" />
  <span>{{ "In Stock (" + inStockCount + " )" }}</span>

  <input type="radio" name="filter" value="false" [(ngModel)]="selectedRadioInput" (change)="changeFilterSelection()" />
  <span>{{ "Out of Stock (" + outOfStockCount + ")" }}</span>
</div>
